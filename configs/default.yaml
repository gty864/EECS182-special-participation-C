# -------------------------------------------------
# Global seed & reproducibility
# -------------------------------------------------
seed: 0

# -------------------------------------------------
# Data
# -------------------------------------------------
data:
  n_samples: 1000
  mean: [-3.0, 0.0]
  cov: [[3.0, 0.0], [0.0, 1.0]]

# -------------------------------------------------
# Model
# -------------------------------------------------
model:
  input_dim: 2
  bias: true

# -------------------------------------------------
# Optimiser (GD vs Momentum)
# -------------------------------------------------
optim:
  lr: 0.01
  momentum: 0.0      # set >0 for momentum run
  max_iters: 500

# -------------------------------------------------
# Logging
# -------------------------------------------------
logging:
  log_every: 50
  wandb:
    project: "sgd-momentum-demo"
    entity: null